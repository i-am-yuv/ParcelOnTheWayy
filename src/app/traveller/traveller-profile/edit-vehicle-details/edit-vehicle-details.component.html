<div class="container">
    <form  class="row g-3" [formGroup] ="formValue" (ngSubmit)="updateVehicle()" >
    <h1 style="text-align:center">Update Vehicle Details</h1>
    <div class="col-6">
        <label for="inputT" class="form-label">Vehicle Name</label>
        <input type="text" class="form-control" formControlName="vehicleType" id="inputT">
    </div>

    <div class="col-6">
        <label for="inputV" class="form-label">Vehicle Number</label>
        <input type="text" class="form-control" formControlName="vehicleNo" id="inputV">
    </div>
    <div class="col-6">
        <label for="inputS" class="form-label">Available space</label>
        <input type="text" class="form-control" formControlName="availableSpace" id="inputS">
    </div>

    <div class="col-12" style="text-align:center ; margin-bottom: 15px;">
        <button type="submit" [disabled] = "!formValue.valid" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-primary" routerLink="/user/traveller/travellerProfile" style="margin-left:10px">Back</button>
    </div>
</form>  
</div>
