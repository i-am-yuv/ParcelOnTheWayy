<div class="container">
  <form class="row g-3"  [formGroup] ="orderSendValues" (ngSubmit) = "orderSend()">
    <h1 style="text-align:center">Order Details</h1>

      <div class="col-md-6">
          <input type="text"  formControlName="transactionId" class="form-control" id="input1" placeholder="Order Id">
      </div>
      <div class="col-md-6">
          <input type="text" class="form-control" id="input2" placeholder="Traveller Id">
      </div>
      <div class="col-md-12">
          <input type="text" formControlName="userId" class="form-control" id="input3" placeholder="User Id">
      </div>
      <div class="col-md-6">
        <input type="time" formControlName="expectedStartTime" class="form-control" id="input4" placeholder="Start Time">
    </div>
    <div class="col-md-6">
        <input type="time" formControlName="expectedEndTime" class="form-control" id="input5" placeholder="End Time">
    </div>
      <div class="col-md-6">
          <input type="text" formControlName="pickUpLocation" class="form-control" id="input6" placeholder="Start Location">
      </div>
      <div class="col-md-6">
          <input type="text" formControlName="dropLocation" class="form-control" id="input7" placeholder="Destination Location">
      </div>
      <div class="col-md-6">
          <input type="text"  class="form-control" id="input8" placeholder="Mode Of Travel">
      </div>

          <div class="col-md-6">
            <select id="input9" class="form-select" formControlName="orderStatus">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
                </select></div>
          <div class="col-md-2" style="text-align:center ; margin-bottom: 15px;">
          <button type="submit" class="btn btn-primary ">Submit</button>
      </div>
  </form>

</div>
