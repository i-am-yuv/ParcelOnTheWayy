<div class="container">
    <form class="row g-3" [formGroup] ="formValue"  (ngSubmit)="updateAadhar()" >
        <h1 style="text-align:center">Edit Your Aadhar Number</h1>
        <div class="col-md-6">
            <label for="inputAadhar" class="form-label">Aadhar Number</label>
            <input formControlName="aadharno" type="text" class="form-control" id="inputAadhar">
        </div>
        <div class="col-12" style="text-align:center ; margin-bottom: 15px;">
            <button type="submit" [disabled] = "!formValue.valid" class="btn btn-primary" >Update</button>
            <button type="button" class="btn btn-primary" routerLink="/user/traveller/travellerProfile" style="margin-left:10px">Back</button>
        </div>
    </form>

</div>
