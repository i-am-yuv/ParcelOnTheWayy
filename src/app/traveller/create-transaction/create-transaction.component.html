<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/user">Parcel On The Way</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="waves-effect waves-light btn" aria-current="page" routerLink="/user/traveller">Traveller</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Notification for no employees -->
  <div *ngIf= !this.showCreateTraveller   class="col-lg-12 col-md-12 col-xl-12"  style="margin-top:50px">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">UNABLE TO CREATE TRAVEL !!</h4>
      <p>Please Fill All Your Traveller Details First</p>
    </div>
  </div>

  
<div class="container" *ngIf=this.showCreateTraveller  >
  <form class="row g-3" [formGroup] ="formValues"  (ngSubmit)="addTransaction()">
      <h1 style="text-align:center">New Transaction</h1>
     
      <div>
        <button type="button" class="btn btn-info" routerLink="/user/traveller/travellerProfile" >Select Vehicle From Profile</button>
      </div>

      <div class="col-md-6">
          <label for="inputDate1" class="form-label">Start Date</label>
          <input type="date" formControlName="deliverDate" class="form-control" id="inputDate1">
      </div>
      <div class="col-md-6">
        <label for="inputTime1" class="form-label">Start Time</label>
        <input type="time" formControlName="startTime" class="form-control" id="inputTime1">
      </div>
      
      <div class="col-md-12">
         <label for="inputTime2" class="form-label">End Time</label>
         <input type="time" formControlName="endTime" class="form-control" id="inputTime2">
      </div>
      <div class="col-md-6">
          <label for="inputLoc1" class="form-label">Start Location</label>
          <input type="text" formControlName="startLocation" class="form-control" id="inputLoc1">
      </div>
      <div class="col-6">
          <label for="inputLoc2" class="form-label">End Location</label>
          <input type="text" formControlName="endLocation" class="form-control" id="inputLoc2">
      </div>

      <button type="submit" [disabled] = "!formValues.valid" class="btn btn-primary" >Save</button>
      <button type="button" class="btn btn-primary" routerLink="/user/traveller"   >Back</button>
  </form>

</div>
