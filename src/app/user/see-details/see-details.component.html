<div class="container">
    <form class="row g-3" [formGroup]="formValues" (ngSubmit)="sendRequest()">
        <h1 style="text-align:center">Transaction Details</h1>
        <hr>
        <h4 style="text-align:left"> Traveller Details:</h4>
        
        <div class="col-md-6">
            <label  class="form-label">First Name : {{userObj.firstName}}</label>
        </div>
        <div class="col-md-6">
            <label  class="form-label">Last Name : {{userObj.lastName}}</label>
        </div>
        <div class="col-md-6">
            <label class="form-label">Phone Number : {{userObj.mobileNo}}</label>
        </div>
        <div class="col-md-6">
            <label class="form-label">Vehicle No: {{vehicleNo}} </label>
        </div>

     <hr>
    <hr>
    
        
            <h1 style="text-align:center">Please Fill Details:</h1>
            <hr>
            <div class="col-md-6">
                <label for="input4" class="form-label">Your Source</label>
                <input formControlName="source" type="text" required minlength="1" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="input5" class="form-label">Your Destination</label>
                <input formControlName="destination" type="text" required minlength="1" class="form-control">
            </div>

            <div class="col-12" style="text-align:center ; margin-bottom: 15px;">
                <button type="submit"  [disabled] = "!formValues.valid" class="btn btn-primary">Send Request</button>
            </div>

        </form>
    

    <button type="button" class="btn btn-primary"  routerLink="/user" style="margin-top:30px ; ">Back</button>
</div>
