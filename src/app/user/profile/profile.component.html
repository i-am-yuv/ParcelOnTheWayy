<div class="container" id="profileForm">
    <form class="row g-3">
        <h1 style="text-align:center">User Details </h1>
        <div class="col-md-6">
            <label for="input4" class="form-label">First Name : {{this.userObj.firstName}}</label>
            </div>
        <div class="col-md-6">
            <label for="input5" class="form-label">Last Name : {{this.userObj.lastName}}</label>
           </div>
        <div class="col-md-6">
            <label for="formGroupExampleInput" class="form-label">Phone Number : {{this.userObj.mobileNo}}</label>
          </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">State : {{this.addressObj.state}} </label>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City : {{this.addressObj.city}}</label>
           </div>
        <div class="col-md-6">
            <label for="inputZip" class="form-label">Pincode : {{this.addressObj.pincode}}</label>
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Street : {{this.addressObj.street}}</label>
              </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Landmark : {{this.addressObj.landmark}}</label>
          </div>
          <div class="col-12" style="text-align:center ; margin-bottom: 15px;">
            <button type="button" class="btn btn-primary" routerLink="/user/profile/edit">Edit</button>
            <button type="button" class="btn btn-primary" (click)="deleteUser()" style="margin-left:10px">Delete</button>
            <button type="button" class="btn btn-primary" routerLink="/user" style="margin-left:10px">Back</button>
             
        </div>
    </form>
</div>

<!-- Notification for empty profile -->
  <div class="col-lg-12 col-md-12 col-xl-12" style="margin-top: 20px" id="emptyForm" >
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">Your Profile Is Empty!</h4>
      <p>Fill All The User Profile Information.</p>
    </div>
  </div>
